<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>TopoCycle UI</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="tc_client.css">
</head>


<body>
  <div id="app">
    <div id="message-bar">
      <p>MESSAGE BAR UIC NOT RUNNING</p>
    </div>

    <div id="main">
      <div id="map"></div>
      
      <div id="controls">
      
        <div class="control-section" id="user-account">
          <p>USER ACCOUNT UIC NOT RUNNING</p>
        </div>

        <div class="control-section" id="layers-selection">
          <p>LAYERS SELECTION UIC NOT YET IMPLEMENTED</p>
        </div>

        <div class="control-section" id="mode-selection">
          <p>MODE SELECTION UIC NOT RUNNING</p>
        </div>

        <!-- Info section -->
        <div class="control-section" id="info-section">
          <p>INFO SECTION UIC NOT YET IMPLEMENTED</p>
        </div>

      </div>

      <div id="extra-controls">
        <p>EXTRA CONTROLS UIC NOT RUNNING</p>
      </div>

      <div id="dialogue-box">
        <p>DIALOGUE BOX UIC NOT RUNNING</p>
      </div>
      
    </div>

  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="tc_client.js"></script>

</body>
</html>
